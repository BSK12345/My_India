<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row login">
			<div class="col-md-12">
				<form action="" alt="" >
					<fieldset>
						<legend>
							<i class="fa fa-users" aria-hidden="true"></i>
						</legend>
					<table>
				<tr>
					<td>
						<label>
							<b>User-Id</b>
						</label>
					</td>
					<td>
						<input type="number/email" class="uid" name="username" value="" placeholder="Enter email-Id/phone_no">
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<b>Password</b>
						</label>
					</td>
					<td>
						<input type="password" class="psw" name="psw" value="" placeholder="Enter your strong password">
					</td>
				</tr>
			<tr>
				<td>
					<button class="btn btn-primary blue">Login</button>
				</td>
			</tr>
		</table>
		</fieldset>
	</form>
		</div>
	</div>
	</div>
</body>
</html>
